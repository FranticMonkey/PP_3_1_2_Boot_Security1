<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
</script>

<nav class="navbar bg-dark">
    <div class="container-fluid d-flex align-items-center">
        <span class="navbar-text text-white">
            <span th:text="${#authentication.name}">Bob
            </span> with roles:
            <span th:each="role : ${#authentication.authorities}"
                  th:text="${role.getAuthority().replace('ROLE_',' ')}">[ROLE_USER, ROLE_ADMIN]
            </span>
        </span>
        <a class="ms-auto link-secondary text-decoration-none" href="/logout">Logout</a>
    </div>
</nav>

<div class="container-fluid bg-light">

    <div class="row ">
        <div class="col-md-2 bg-white py-3">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>

        <div class="col-md-10 py-3">
            <h2>Admin panel</h2>
            <div class="border-top-0">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="users-tab" data-bs-toggle="tab"
                                data-bs-target="#users-table"
                                type="button" role="tab" aria-controls="users-tab" aria-selected="true">User table
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="new-users-tab" data-bs-toggle="tab" data-bs-target="#new-user"
                                type="button" role="tab" aria-controls="new-user" aria-selected="false">New user
                        </button>
                    </li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content border bg-white ">

                    <div class="tab-pane active" id="users-table" role="tabpanel" aria-labelledby="users-table-tab"
                         tabindex="0">

                        <h5 class="p-3 bg-light border-bottom">All users</h5>
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First name</th>
                                <th scope="col">Last name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user, userStat : ${users}">
                                <td th:text="${user.getId()}">ID</td>
                                <td th:text="${user.getFirstName()}">First name</td>
                                <td th:text="${user.getLastName()}">Last name</td>
                                <td th:text="${user.getAge()}">Age</td>
                                <td th:text="${user.getEmail()}">Email</td>
                                <td>
                                  <span th:each="role:${user.getRoles()}">
                                     <span th:text="${role.getName().replace('ROLE_','')}">role</span>
                                  </span>
                                </td>
                                <td>
                                    <!-- Button Edit trigger modal -->
                                    <button type="button" class="btn btn-primary text-white" data-bs-toggle="modal"
                                            data-bs-target="#modalEdit" th:data-bs-target="${'#modalEdit'+user.id}">Edit
                                    </button>
                                    <!--Start Modal Edit -->
                                    <div class="modal fade" th:id="${'modalEdit'+user.id}" th:object="${user}"
                                         tabindex="-1" role="form" aria-labelledby="EditModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title " id="EditModalLabel">Edit user</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close">
                                                    </button>

                                                </div>
                                                <div class="modal-body">
                                                    <!--   Edit Form start-->
                                                    <form action="#" th:method="PATCH"
                                                          th:action="@{/admin/{id}(id=${user.getId()})}"
                                                          th:object="${user}" method="post">

                                                        <div class="form-group">
                                                            <label for="IDEdit">Id</label>
                                                            <input readonly type="text" class="form-control" id="IDEdit"
                                                                   th:value="*{id}" disabled/>
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="FirstNameEdit">First name</label>
                                                            <input type="text" class="form-control" id="FirstNameEdit"
                                                                   name="firstName" th:value="*{firstName}"/>
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="LastNameEdit">Last name</label>
                                                            <input type="text" class="form-control" id="LastNameEdit"
                                                                   name="lastName" th:value="*{lastName}"/>
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="AgeEdit">Age</label>
                                                            <input type="number" class="form-control" id="AgeEdit"
                                                                   name="age" th:value="*{age}"/>
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="EmailEdit">Email</label>
                                                            <input type="email" class="form-control" id="EmailEdit"
                                                                   name="email" th:value="*{email}"/>
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="PasswordEdit">Password</label>
                                                            <input type="password" class="form-control"
                                                                   id="PasswordEdit" name="password"
                                                                   th:value="*{password}"/>
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="EditRoleSelect">Role</label>
                                                            <select multiple class="form-control" id="EditRoleSelect"
                                                                    name="roles" size="2">
                                                                <option th:each="role : ${listOfRoles}"
                                                                        th:value="${role.getId()}">
                                                                    <th:block
                                                                            th:text="${role.name.replace('ROLE_','')}">
                                                                        role
                                                                    </th:block>
                                                                </option>
                                                            </select>
                                                        </div>

                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit" class="btn btn-primary">Edit</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <!-- Button Delete trigger modal -->
                                    <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                            th:data-bs-target="'#DeleteModal'+${userStat.index}">Delete
                                    </button>
                                    <!--Start Modal Delete -->
                                    <div class="modal fade" th:id="${'DeleteModal'+userStat.index}" tabindex="-1"
                                         role="dialog" aria-labelledby="DeleteModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="DeleteModalLabel">Delete user</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close">
                                                    </button>
                                                </div>

                                                <div class="modal-body">
                                                    <form action="#" th:method="DELETE" th:object="${user}"
                                                          th:action="@{/admin/{id}(id=${user.getId()})}" method="post">

                                                        <div class="form-group">
                                                            <label for="IdDelete">Id</label>
                                                            <input readonly type="text" class="form-control"
                                                                   id="IdDelete" th:value="*{id}" disabled/>
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="FirstNameDelete">First name</label>
                                                            <input readonly type="text" class="form-control"
                                                                   id="FirstNameDelete" th:value="*{firstName}" disabled/>
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="LastNameDelete">Last name</label>
                                                            <input readonly type="text" class="form-control"
                                                                   id="LastNameDelete" th:value="*{lastName}" disabled/>
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="AgeDelete">Age</label>
                                                            <input readonly type="number" class="form-control"
                                                                   id="AgeDelete" th:value="*{age}" disabled/>
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="EmailDelete">Email</label>
                                                            <input readonly type="email" class="form-control"
                                                                   id="EmailDelete" th:value="*{email}" disabled/>
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="PasswordDelete">Password</label>
                                                            <input readonly type="password" class="form-control"
                                                                   id="PasswordDelete" th:value="*{password}" disabled/>
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="DeleteRoleSelect">Role</label>
                                                            <select multiple class="form-control" id="DeleteRoleSelect"
                                                                    size="2" disabled>
                                                                <option th:each="role : ${listOfRoles}"
                                                                        th:value="${role.getId()}"
                                                                        th:text="${role.name.replace('ROLE_','')}">role
                                                                </option>
                                                            </select>
                                                        </div>

                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit" class="btn btn-danger">Delete</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="tab-pane" id="new-user" role="tabpanel" aria-labelledby="new-user-tab" tabindex="0">
                        <h5 class="p-3 bg-light border-bottom">Add new user</h5>
                        <div class="form-justify-content-center mx-auto col-4">
                            <div class="card-body text-center fw-bold">

                                <form action="#" method="post" th:method="POST" th:action="@{/admin/new}">
                                    <div class="form-group">
                                        <label for="firstNameInput">First name</label>
                                        <input type="text" class="form-control" id="firstNameInput" name="firstName"
                                               placeholder="First name">
                                    </div>
                                    <div class="form-group">
                                        <label for="lastNameInput">Last name</label>
                                        <input type="text" class="form-control" id="lastNameInput" name="lastName"
                                               placeholder="Last name">
                                    </div>
                                    <div class="form-group">
                                        <label for="ageInput">Age</label>
                                        <input type="number" class="form-control" id="ageInput" name="age"
                                               placeholder="Age">
                                    </div>
                                    <div class="form-group">
                                        <label for="emailInput">Email</label>
                                        <input type="email" class="form-control" id="emailInput" name="email"
                                               placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="passwordInput">Password</label>
                                        <input type="password" class="form-control" id="passwordInput" name="password"
                                               placeholder="Password">
                                    </div>

                                    <div class="form-group py-3">
                                        <label for="roleSelect">Role</label>
                                        <select multiple class="form-control" size="2" id="roleSelect" name="roles">
                                            <option th:each="role : ${listOfRoles}" th:value="${role.getId()}"
                                                    th:text="${role.name.replace('ROLE_','')}">role
                                            </option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-success">Add new user</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
