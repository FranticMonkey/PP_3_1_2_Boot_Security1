<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
</script>

<div class="container p-5 w-25">
    <form class="form-signin" action="/login" method="POST">
        <h2 class="form-signin-heading fw-bold">Please sign in</h2>
        <div class="alert alert-danger" role="alert" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div class="alert alert-success" role="alert" th:if="${param.logout}">
            You have been logged out.
        </div>
        <div class="form-floating mx-auto">
            <input type="text" class="form-control" id="email" name="username" placeholder="Username" required=""
                   autofocus="">
            <label for="email">Email</label>
        </div>
        <div class="form-floating mb-2 mx-auto">
            <input class="form-control" id="password" name="password" placeholder="Password" type="password" required=""
                   autofocus="">
            <label for="password">Password</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block w-100" type="submit">Sign in</button>
    </form>
</div>

</body>
</html>
